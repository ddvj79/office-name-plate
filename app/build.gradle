apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "hackfest.office_name_plate"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.microsoft.aad:adal:1.0.3'
    compile group: 'com.microsoft.services', name: 'outlook-services', version: '(,1.0)'
    compile group: 'com.microsoft.services', name: 'odata-engine-core', version: '0.10.1'
    compile group: 'com.microsoft.services', name: 'odata-engine-android-impl', version: '0.10.1', ext:'aar'
}
